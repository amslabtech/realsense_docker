name: Docker

on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: realsense_ros

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
            docker build . --file Dockerfile --tag $IMAGE_NAME:latest
            docker build . --file Dockerfile.cuda --tag $IMAGE_NAME:cuda
      - name: setup docker for arm and build image
        run: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker build . --file Dockerfile.jetson --tag $IMAGE_NAME:jetson

  # Push image to GitHub Packages.
  push:
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
            docker build . --file Dockerfile --tag $IMAGE_NAME:latest
            docker build . --file Dockerfile.cuda --tag $IMAGE_NAME:cuda
      - name: setup docker for arm and build image
        run: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker build . --file Dockerfile.jetson --tag $IMAGE_NAME:jetson

      - name: Log into GitHub Container Registry
        run: echo "${{secrets.CR_PAT}}" | docker login https://ghcr.io -u ${{github.actor}} --password-stdin

      - name: Push image to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{github.repository_owner}}/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker tag $IMAGE_NAME:latest $IMAGE_ID:latest
          docker push $IMAGE_ID:latest
          docker tag $IMAGE_NAME:cuda $IMAGE_ID:cuda
          docker push $IMAGE_ID:cuda
          docker tag $IMAGE_NAME:jetson $IMAGE_ID:jetson
          docker push $IMAGE_ID:jetson